<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <h4 style="margin: 0px 140px; color:#232f3e;">Login</h4>
    <form action="/login" class="col s12" method="post">
        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>
        <div class='row'>
            <div class='col s12'>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' />
                <label for='username'>Enter your username</label>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
            </div>
        </div>

        <br />
        <center>
            <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Login</button>
            </div>
        </center>
    </form>


    <h4 style="margin: 0px 140px; color:#232f3e;">Register</h4>
    <form id="password-form" method="post" th:action="@{/register}" autocomplete="on">
        <div th:if="${errors}" th:each="error: ${errors}">
            <p style="color: red;"  th:text="${error}"></p>
        </div>
        <div class='row'>
            <div class='input-field col s12'>
                <label for="reg-email">Email</label>
                <input type='text' name="username" id="reg-email"required/>
            </div>
        </div>

        <div class='row'>
            <div class='input-field col s6'>
                <label class="login-info" for="reg-pass">Password</label>
                <input type='password' name="password" id="reg-pass"required/>
            </div>
            <div class='input-field col s6'>
                <label class="login-info" for="reg-passconf">Confirm Password</label>
                <input type='password' name="confirmPassword" id="reg-passconf"required/>
            </div>
        </div>
        <div class='row'>
            <div class='input-field col s6'>
                <label class="login-info" for="reg-firstname">First Name</label>
                <input type='text' name="firstName" id="reg-firstname" />
            </div>
            <div class='input-field col s6'>
                <label class="login-info" for="reg-lastname">Last Name</label>
                <input type='text' name="lastName" id="reg-lastname" />
            </div>
        </div>
        <div class='row'>
            <div class='input-field col s12'>
                <label class="login-info" for="reg-team">Team Alias</label>
                <input type='text' name="team" id="reg-team" />
            </div>
        </div>
        <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Register</button>
        </div>
    </form>

</body>
</html>
