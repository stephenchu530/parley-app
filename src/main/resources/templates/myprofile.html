<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${user.isAdmin()}">Instructor Profile</title>
    <title th:if="${!user.isAdmin()}">Student Profile</title>
</head>
<body>

    <div th:replace="fragments/header :: header" ></div>

    <section>
        <h1 th:if="${user}">Welcome, [[${user.firstName}]]</h1>

        <!--    Student stuff goes here -->
        <div th:if="${!user.isAdmin()}" >
            <div th:replace="fragments/scheduledInterviewsFragment :: schedulelist(${user})" ></div>
        </div>

        <!--    Admin stuff goes here -->
        <div th:if="${user.isAdmin()}" >
            Place holder for admin fragments
        </div>
    </section>
    <div th:replace="fragments/footer :: foot"></div>
</body>
</html>
