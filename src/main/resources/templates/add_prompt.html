<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="/css/reset.css" rel="stylesheet" />
    <link href="/css/general.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css">
    <title>Add Interview Prompts</title>

</head>
<body>

    <div th:replace="fragments/header :: header" ></div>

    <center>
        <h1>Add Interview Prompt</h1>
    </center>


    <!-- form to add prompts to the db-->
    <form method="POST" action="/prompt" encType="multipart/form-data">
        <fieldset>
            <legend></legend>
            <div class="form-group">
                <label for="title">Prompt Title:</label>
                <input name="title" id="title">
            </div>
            <div class="form-group">
                <label for="category">Category: </label>
                <input name="category" id="category">
            </div>
            <div class="form-group">
                <label for="promptUrl">Prompt URL: </label>
                <input name="promptUrl" id="promptUrl">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </fieldset>
    </form>

    <div class="divCenterHolder2">
        <img src="images/dry-erase-home.png" alt="Whiteboard"><br>
    </div>
    <div class="wrapper">
        <div class="push"></div>
    </div>

    <div th:replace="fragments/footer :: foot"></div>

</body>
