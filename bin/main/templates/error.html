<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error</title>

</head>
<body>
<h3>There was an error that occurred</h3>
<img src="/error.jpg" alt="Error" width="500px">
<table id="errorMsg">
    <tr>
        <td>Path:</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error:</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status:</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Message:</td>
        <td th:text="${message}"/>
    </tr>
</table>

<div th:replace="fragments/footer :: foot"></div>
</body>
</html>
